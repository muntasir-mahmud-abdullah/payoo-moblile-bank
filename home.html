<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex">
      <div class="mockup-phone border-primary">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
            <div class="stats shadow">
              <div class="stat">
                <div id="old-balance" class="stat-value">9400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
            <div class="divider"></div>
            <div class="btn-container flex gap-3">
              <button id="add-money" class="btn btn-lg">Add Money</button
              ><button id="cash-out" class="btn btn-lg">Cashout</button>
            </div>
            <div class="divider"></div>
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="new-amount"
                    type="email"
                    placeholder="amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">pin</span>
                  </label>
                  <input
                    id="pin-code"
                    type="password"
                    placeholder="pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <!-- add money start -->
                <div id="addmoney-container" class="form-control mt-6">
                  <button id="addmoney-btn" class="btn btn-primary">
                    Add money
                  </button>
                </div>
                <!-- add money end -->
                <!-- cash out start -->
                <div id="cashout-container" class="form-control mt-6 hidden">
                    <button id="cashout-btn" class="btn btn-primary">
                      Withdraw Money
                    </button>
                  </div>
                <!-- cash out end -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/home.js"></script>
  </body>
</html>
