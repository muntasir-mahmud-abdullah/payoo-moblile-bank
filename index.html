<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex">
      <div class="mockup-phone border-primary">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
            <!-- log in form -->
            <div class="hero bg-base-200 min-h-screen">
              <div class="hero-content">
                <div
                  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                >
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label font-semibold">
                        <span class="label-text">Email</span>
                      </label>
                      <input id="phone-number"
                        type="text"
                        placeholder="Enter phone number"
                        class="input input-bordered"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label class="label font-semibold">
                        <span class="label-text">Pin</span>
                      </label>
                      <input
                        type="password"
                        placeholder="Enter your pin"
                        class="input input-bordered"
                        required
                      />
                    </div>
                    <div class="form-control mt-6">
                      <button id="login-btn" class="btn btn-primary bg-sky-500 rounded-full border-0">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
